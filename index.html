  
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>Vehicular Fatalities across Australia </h1>
  
<h3>Across all states in Australia, the Northern Territory seems to have the higest likelihood per 10,000 population as it has the lowest population among all states. </h2>
<div id="choropleth_map"></div>
  
<h3> Vehicular Fatalities from 1989 to 2020 per state </h2>
<div id="Line"></div>

<script type="text/javascript">

  var vis1 = "json/Total_Fatality.json";
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "json/Line.json";
  
  vegaEmbed('#Line', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
